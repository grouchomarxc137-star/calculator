<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="calculator-container">
            <div class="calculator-screen" id="calScreen"><p></p></div>
            <div class="calculator-row1">
                <button class="calculator-row1-col1"><p>C</p></button>
                <div class="calculator-row1-col2"><p>+/-</p></div>
                <div class="calculator-row1-col3"><p>%</p></div>
                <div class="calculator-row1-col4"><p>/</p></div>
            </div>
            <div class="calculator-row2">
                <button class="calculator-row2-col1 btnNum" value="7">7</button>
                <button class="calculator-row2-col2 btnNum" value="8">8</button>
                <button class="calculator-row2-col3 btnNum" value="9">9</button>
                <button class="calculator-row2-col4">x</button>
            </div>
            <div class="calculator-row3">
                <button class="calculator-row3-col1 btnNum"  value="4">4</button>
                <button class="calculator-row3-col2 btnNum"  value="5">5</button>
                <button class="calculator-row3-col3 btnNum"  value="6">6</button>
                <div class="calculator-row3-col4">-</div>
            </div>
            <div class="calculator-row4">
                <button class="calculator-row4-col1 btnNum"  value="1">1</button>
                <button class="calculator-row4-col2 btnNum"  value="2">2</button>
                <button class="calculator-row4-col3 btnNum"  value="3">3</button>
                <div class="calculator-row4-col4">+</div>
            </div>
            <div class="calculator-row5">
                <button class="calculator-row5-col1 btnNum"  value="0">0</button>
                <div class="calculator-row5-col2">.</div>
                <div class="calculator-row5-col3">=</div>
            </div>
            <div class="calculator-row6">Delete</div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
